  <form id="studentForm" enctype="multipart/form-data">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
    </div>
    <div class="form-group">
        <label for="preferredUniversity">Preferred University:</label>
        <input type="text" id="preferredUniversity" name="preferredUniversity">
    </div>
    <div class="form-group">
        <label for="certificate">Certificate (PDF):</label>
        <input type="file" id="certificate" name="certificate" accept=".pdf">
    </div>
    <div class="form-group">
        <label for="cv">CV (PDF):</label>
        <input type="file" id="cv" name="cv" accept=".pdf">
    </div>
    <div class="form-group">
        <label for="coverLetter">Cover Letter (PDF):</label>
        <input type="file" id="coverLetter" name="coverLetter" accept=".pdf">
    </div>
    <div class="form-group">
        <label for="passport">Passport (Image):</label>
        <input type="file" id="passport" name="passport" accept="image/*">
    </div>
    <button type="submit">Submit</button>
</form>
